<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Bootcamp</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../static/elements.js"></script>

</head>


<body style="background-color: cadetblue">

<div class="ui secondary pointing menu" style="background-color:white">
    <a class = "item">
        <img src="../ycnlogo.png" class="image">
    </a>
    <a class="item" href="dashboard">
        Dashboard
    </a>
    <a class="item" href="teams">
        Teams
    </a>
    <a class="item" href="users">
        Users
    </a>
    <a class="item active" href="bootcamps">
        Bootcamps
    </a>
    <a class="item" href="skills">
        Skills
    </a>
    <a class="item" href="hrcalendar">
        Calendar
    </a>

    <div class="right menu">
        <a class="ui item" href="/logout">
            Logout
        </a>
    </div>
</div>

<div>
    <h1 class="ui block header"
        style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Nieuwe bootcamp
    </h1>
</div>

<form class="ui form" method="post" action="/createbootcamp" style="margin-left: 25px; margin-right: 25px;">
    <div class="field">

        <label>Bootcampnaam:</label>
        <input type="text" name="bootcampName" placeholder="bootcamp-nr-jaar">
        <br>
        <br>

        <label>Vak: </label>
        <div id="vak" style="display: flex;">
            <br>
            <div class="ui search selection dropdown">
                <input type="hidden" name="courseList">
                <i class="dropdown icon"></i>
                <div class="default text">Kies vak</div>
                <div class="menu" >
                    <div class="item" th:each="course : ${courseList}" th:text="${course.name}">
                    </div>
                </div>

            </div>
            <div class="ui button" onclick="extraskill()" style="margin-left: 10px">Nog een vak</div>
            <br>
        </div>

        <p id="vaktoevoegen"></p>

        <button class="ui button" type="submit">CreÃ«er</button>

        <script>
            function extraskill() {
                var chooseskill = document.getElementById("vak").innerHTML;
                document.getElementById("vaktoevoegen").innerHTML = document.getElementById("vaktoevoegen").innerHTML + chooseskill;
                $('.ui.dropdown').dropdown();
            }
        </script>
    </div>
</form>

<script>$('.ui.dropdown').dropdown();</script>

</body>
</html>
