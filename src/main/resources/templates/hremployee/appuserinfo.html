<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Bootcamp</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../static/elements.js"></script>

</head>


<body style="background-color: cadetblue">

<div class="ui secondary pointing menu" style="background-color:white">
    <a class="item">
        <img src="../ycnlogo.png" class="image">
    </a>
    <a class="item" href="/dashboard">
        Dashboard
    </a>
    <a class="item" href="/hremployee/teams">
        Teams
    </a>
    <a class="item active" href="/hremployee/users">
        Users
    </a>
    <a class="item" href="/hremployee/bootcamps">
        Bootcamps
    </a>
    <a class="item" href="/hremployee/skills">
        Skills
    </a>
    <a class="item" href="/hremployee/hrcalendar">
        Calendar
    </a>

    <div class="right menu">
        <a class="ui item" href="/logout">
            Logout
        </a>
    </div>
</div>

<div>
    <h1 class="ui block header"
        style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px" th:text="${role}">
    </h1>
</div>

<form class="ui form" method="post" th:action="@{/hremployee/updateappuserinfo/{path}(path=${username})}" style="margin-left: 25px; margin-right: 25px;">
    <div class="ui grid">

        <div class="one column row">
                <div class="eight wide column">
                    <h3><label>Firstname:</label></h3>
                    <input placeholder="Firstname" type="text" name="firstname" th:value="${firstname}">
                </div>

                <div class="eight wide column">
                    <h3><label>Street</label></h3>
                    <input type="text" placeholder="Street" name="street" th:value="${street}">
                </div>
        </div>

        <div class="one column row">
                <div class="eight wide column">
                    <h3><label>Lastname:</label></h3>
                    <input placeholder="Lastname" type="text" name="lastname" th:value="${lastname}">
                </div>

                <div class="eight wide column">
                    <h3><label>Street Nr:</label></h3>
                    <input type="text" placeholder="Street Nr" name="streetNr" th:value="${streetnr}">
                </div>
        </div>

        <div class="one column row">
                <div class="eight wide column">
                    <h3><label>Username:</label></h3>
                    <input type="text" th:placeholder="${username}" name="username">
                </div>

                <div class="eight wide column">
                    <h3><label>Zipcode:</label></h3>
                    <input type="text" placeholder="Zipcode" name="zipcode" th:value="${zipcode}">
                </div>
        </div>

        <div class="one column row">
                <div class="eight wide column">
                    <h3><label>Email:</label></h3>
                    <input type="text" placeholder="Email" name="email" th:value="${email}">
                </div>

                <div class="eight wide column">
                    <h3><label>City:</label></h3>
                    <input type="text" placeholder="City" name="city" th:value="${city}">
                </div>
        </div>

        <div class="one column row">
            <div class="eight wide column">
                <h3><label>Date of Birth:</label></h3>
                <input type="text" placeholder="YYYY-MM-DD" name="dateofbirth" th:value="${dateofbirth}">
            </div>

            <div class="eight wide column">
                <h3><label>Telephone Nr:</label></h3>
                <input type="text" placeholder="+31 6-12345678" name="telephonenr" th:value="${telephonenumber}">
            </div>
        </div>

        <div class="one column row">
                <div class="eight wide column">
                    <h3><label>Bootcamp:</label></h3>

                    <div class="eight wide column" id="bootcamp" >
                        <div class="ui fluid search selection dropdown">
                            <input type="hidden" name="bootcampList">
                            <i class="dropdown icon"></i>
                            <div class="default text">Kies bootcamp</div>
                            <div class="menu">
                                <div class="item" th:each="bootcamp : ${bootcampList}" th:text="${bootcamp.bootcampName}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="eight wide column">
                    <h3><label>Country:</label></h3>
                    <input type="text" placeholder="Country" name="country" th:value="${country}">
                </div>
        </div>

        <div class="ui divider"></div>

        <div class="one column row">
            <div class="sixteen wide column">
                <button class="ui orange fluid large button"  type="submit">Save Changes</button>
            </div>
        </div>
    </div>
</form>

<script>$('.ui.dropdown').dropdown();</script>

    </body>
</html>
