<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Users</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../static/elements.js"></script>

</head>
<body style="background-color: cadetblue">

<div class="ui secondary pointing menu" style="background-color:white">
    <a class = "item">
        <img src="../ycnlogo.png" class="image">
    </a>
    <a class="item" href="dashboard">
        Dashboard
    </a>
    <a class="item" href="/hremployee/teams">
        Teams
    </a>
    <a class="item active" href="/hremployee/users">
        Users
    </a>
    <a class="item" href="/hremployee/bootcamps">
        Bootcamps
    </a>
    <a class="item" href="/hremployee/skills">
        Skills
    </a>
    <a class="item" href="/hremployee/hrcalendar">
        Calendar
    </a>

    <div class="right menu">
        <a class="ui item" href="/logout">
            Logout
        </a>
    </div>
</div>

<div class="ui segment" style="margin-left: 25px; margin-right: 25px;">
    <div>
        <h1>HR-Employees</h1>
    </div>

    <div class="ui icon message" th:each="hremployee:${hremployees}">
        <h3><i class="newspaper icon"></i><span th:text="${hremployee.username}"></span></h3>
    </div>



    <div>
        <a class="item" href="register">
        <button class="ui fluid large teal submit button" type="submit">+ add HR-Employee</button>
        </a>
    </div>
</div>

<div class="ui segment" style="margin-left: 25px; margin-right: 25px;">
    <div>
        <h1>Trainees</h1>
    </div>

    <div class="ui icon message" th:each="trainee:${trainees}">
        <h3><i class="newspaper icon"></i><span th:text="${trainee.username}"></span></h3>
    </div>



    <div>
        <a class="item" href="register">
        <button class="ui fluid large teal submit button" type="submit">+ add Trainee</button>
        </a>
    </div>
</div>

<div class="ui segment" style="margin-left: 25px; margin-right: 25px;">
    <div>
        <h1>Managers</h1>
    </div>

    <div class="ui icon message" th:each="manager:${managers}">
        <h3><i class="newspaper icon"></i><span th:text="${manager.username}"></span></h3>
    </div>


    <div>
        <a class="item" href="register">
        <button class="ui fluid large teal submit button" type="submit">+ add Manager</button>
        </a>
    </div>
</div>

<div class="ui segment" style="margin-left: 25px; margin-right: 25px;">
    <div>
        <h1>Talent Managers</h1>
    </div>

    <div class="ui icon message" th:each="talentmanager:${talentmanagers}">
        <h3><i class="newspaper icon"></i><span th:text="${talentmanager.username}"></span></h3>
    </div>

    <div>
        <a class="item" href="register">
        <button class="ui fluid large teal submit button" type="submit">+ add Talent Manager</button>
        </a>
    </div>
</div>

</body>
</html>
