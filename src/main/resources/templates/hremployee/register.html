<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Register User</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>


    <link href="https://d36bmc1enj16yj.cloudfront.net/production/assets/pages/next-theme-420a2b84df4422f527df4b319c89641a8a309d6e0bdaa4deed04baed5633ea70.css"
          media="screen"
          rel="stylesheet"/>

</head>
<body style="background-color: cadetblue">

<div th:insert="~{/hremployee/header :: header}"></div>
<script>$('#users').addClass('active');</script>

<div>
    <h1 class="ui block header"
        style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Gegevens
        wijzigen</h1>
</div>

<form class="ui form" method="post" action="/hremployee/addappuser" style="margin-left: 25px; margin-right: 25px;">
    <h4 class="ui dividing header">Persoonlijke gegevens</h4>
    <div class="ui grid">

        <div class="three column row">
                <div class="column">
                    <label>Firstname</label>
                    <input placeholder="Firstname" type="text" name="firstname" >
                </div>
        </div>

        <div class="three column row">
            <div class="column">
                <label>Lastname</label>
                <input placeholder="Lastname" type="text" name="lastname" >
            </div>
        </div>

        <div class="three column row">
            <div class="column">
                <label>Username</label>
                <input type="text" placeholder="Username (email)" name="username" >
            </div>
        </div>

        <div class="three column row">
            <div class="column">
                <label>Email</label>
                <input type="text" placeholder="Email" name="email" >
            </div>
        </div>

        <div class="three column row">
            <div class="column">
                <label>Password</label>
                <input type="text" placeholder="Password" name="password" value="randomPassword" th:value="${randomPassword}">
            </div>
        </div>


    </div>
    <h4 class="ui dividing header">Role</h4>
    <div class="column">
        <div class="ui radio checkbox">
            <input type="checkbox" name="roles" value="HREMPLOYEE">
            <label>HR-Employee </label>
        </div>
    </div>
    <div class="column">

        <div class="ui radio checkbox">
            <input type="checkbox" name="roles" value="MANAGER">
            <label>Manager </label>
        </div>
    </div>
    <div class="column">
        <div class="ui radio checkbox">
            <input type="checkbox" name="roles" value="TALENTMANAGER">
            <label>Talent Manager </label>
        </div>
    </div>
    <div class="column">
        <div class="ui radio checkbox">
            <input type="checkbox" name="roles" value="TRAINEE">
            <label>Trainee </label>
        </div>
    </div>
    <h4 class="ui dividing header"></h4>
    <div class="column">
        <button class="ui button" style="margin-left: 25px; margin-right: 25px;" type="submit">Register!</button>
    </div>

</form>
</body>
</html>
