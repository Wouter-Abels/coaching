<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Register User</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>


    <link href="https://d36bmc1enj16yj.cloudfront.net/production/assets/pages/next-theme-420a2b84df4422f527df4b319c89641a8a309d6e0bdaa4deed04baed5633ea70.css"
          media="screen"
          rel="stylesheet"/>

</head>
<body style="background-color: cadetblue">

<div th:insert="~{/hremployee/header :: header}"></div>
<script>$('#users').addClass('active');</script>

<div>
    <h1 class="ui block header"
        style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Create User</h1>
</div>

<form class="ui form" method="post" action="/hremployee/addappuser" style="margin-left: 25px; margin-right: 25px;">

    <div class="ui one column centered grid">

        <div class="row">

            <div class="eight wide column">

                <h2 class="ui dividing header">Personal information</h2>

                <h3><label>Firstname:</label></h3>
                <input placeholder="Firstname" type="text" name="firstname" th:value="${firstname}">

                <h3><label>Lastname:</label></h3>
                <input placeholder="Lastname" type="text" name="lastname" th:value="${lastname}">

                <h3><label>Username</label></h3>
                <input type="text" placeholder="Username (email)" name="username" >

                <h3><label>Email:</label></h3>
                <input type="text" placeholder="Email" name="email" th:value="${email}">

                <h3><label>Password</label></h3>
                <input type="text" placeholder="Password" name="password" value="randomPassword" th:value="${randomPassword}">

                <h3 class="ui dividing header">Role</h3>

                <div class="ui center aligned segment">

                    <div class="ui radio checkbox">
                        <input type="checkbox" name="roles" value="HREMPLOYEE">
                        <label>HR-Employee</label>
                    </div>

                    <div class="ui radio checkbox">
                        <input type="checkbox" name="roles" value="MANAGER">
                        <label>Manager </label>
                    </div>

                    <div class="ui radio checkbox">
                        <input type="checkbox" name="roles" value="TALENTMANAGER">
                        <label>Talent Manager </label>
                    </div>

                    <div class="ui radio checkbox">
                        <input type="checkbox" name="roles" value="TRAINEE">
                        <label>Trainee </label>
                    </div>

                </div>
            </div>
        </div>

        <div class="sixteen wide column">
            <button class="ui button fluid" type="submit">+ Create New user</button>
        </div>
    </div>

</form>
</body>
</html>
