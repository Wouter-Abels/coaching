<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Bootcamp</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../static/elements.js"></script>

</head>


<body style="background-color: cadetblue">

<div class="ui secondary pointing menu" style="background-color:white">
    <a class = "item">
        <img src="../ycnlogo.png" class="image">
    </a>
    <a class="item" href="dashboard">
        Dashboard
    </a>
    <a class="item" href="/hremployee/teams">
        Teams
    </a>
    <a class="item" href="/hremployee/users">
        Users
    </a>
    <a class="item active" href="/hremployee/bootcamps">
        Bootcamps
    </a>
    <a class="item" href="/hremployee/skills">
        Skills
    </a>
    <a class="item" href="/hremployee/hrcalendar">
        Calendar
    </a>

    <div class="right menu">
        <a class="ui item" href="/logout">
            Logout
        </a>
    </div>
</div>

<div>
    <h1 class="ui block header"
        style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Trainee
    </h1>
</div>

<form class="ui form" method="post" action="/addbootcamptotrainee" style="margin-left: 25px; margin-right: 25px;">
    <div class="field">

        <label>Trainee:</label>
        <div id="trainee" style="display: flex;">
            <br>
            <div class="ui search selection dropdown">
                <input type="hidden" name="traineeList">
                <i class="dropdown icon"></i>
                <div class="default text">Kies trainee</div>
                <div class="menu" >
                    <div class="item" th:each="trainee : ${traineeList}" th:text="${trainee.firstName} + ' ' + ${trainee.lastName}">
                    </div>
                </div>
            </div>
        </div>
        <br>

        <label>Bootcamp: </label>
        <div id="bootcamp" style="display: flex;">
            <br>
            <div class="ui search selection dropdown">
                <input type="hidden" name="bootcampList">
                <i class="dropdown icon"></i>
                <div class="default text">Kies bootcamp</div>
                <div class="menu" >
                    <div class="item" th:each="bootcamp : ${bootcampList}" th:text="${bootcamp.bootcampName}">
                    </div>
                </div>
            </div>
            <br>
        </div>
        <br>
        <button class="ui button" type="submit">CreÃ«er</button>
    </div>
</form>

<script>$('.ui.dropdown').dropdown();</script>

</body>
</html>
