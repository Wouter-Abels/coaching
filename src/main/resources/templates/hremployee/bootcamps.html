<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Bootcamps</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../static/elements.js"></script>
</head>


<body style="background-color: cadetblue">

<div th:insert="~{/hremployee/header :: header}"></div>
<script>$('#bootcamps').addClass('active');</script>

<div class="ui segment" style="margin-left: 25px; margin-right: 25px;">
    <div class="center aligned two column row">
        <div class="column">
            <div  class="ui segment">
                <h1>Bootcamps</h1>
                <div class="ui icon message" th:each="bootcamps:${activeBootcamps}">
                    <h3><i class="newspaper icon"></i><span th:text="${bootcamps.bootcampName}"></span></h3>
                    <h4><span1 th:text="${bootcamps.courseList}"></span1></h4>

                </div>
            </div>
        </div>

        <div>
            <a class="item" href="/createbootcamp">
                <button class="ui fluid large teal submit button" type="submit">+ add Running Bootcamp</button>
            </a>
        </div>
    </div>






</body>
</html>
