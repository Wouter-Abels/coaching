<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR-Employee | Bootcamps</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../../static/elements.js"></script>
</head>


<body style="background-color: cadetblue">

<div class="ui secondary pointing menu" style="background-color:white">
    <a class="item">
        <img src="../ycnlogo.png" class="image">
    </a>
    <a class="item" href="dashboard">
        Dashboard
    </a>
    <a class="item" href="/hremployee/teams">
        Teams
    </a>
    <a class="item" href="/hremployee/users">
        Users
    </a>
    <a class="item active" href="/hremployee/bootcamps">
        Bootcamps
    </a>
    <a class="item" href="/hremployee/skills">
        Skills
    </a>
    <a class="item" href="/hremployee/hrcalendar">
        Calendar
    </a>

    <div class="right menu">
        <a class="ui item" href="/logout">
            Logout
        </a>
    </div>
</div>

<form class="ui form" method="post" th:action="@{/hremployee/updatebootcamp}"
      style="margin-left: 25px; margin-right: 25px;">
    <div class="center aligned two column row">

        <div class="column">
            <div class="ui segment">
                <h1>Active Bootcamps</h1>

                <div class="ui divider"></div>

                <div class="content" th:each="bootcamp:${activeBootcamps}">

                    <div class="ui grid">

                        <div class="one wide center aligned column">
                            <i class="large newspaper icon"></i>
                        </div>


                        <div class="three wide column">
                            <h4><span th:text="${bootcamp.bootcampName}" th:name="bootcampname"></span></h4>
                        </div>


                        <div class="four wide column">
                            <h5><span th:text="${bootcamp.courseList}"></span></h5>
                        </div>


                        <div class="four wide column">
                            <div th:each="trainee, iterStat:*{bootcamp.getTrainees()}">
                                <h5>
                                    <span th:text="!${iterStat.last} ? ${trainee.firstName + ' ' + trainee.lastName} + ',' : ${trainee.firstName + trainee.lastName}"></span>
                                </h5>
                            </div>
                        </div>

                        <div class="two wide center aligned column">
                                <button class="ui orange inverted button" type="submit" th:name="action" th:value="'edit_bootcamp:' + ${bootcamp.bootcampName}">Edit</button>
                        </div>

                        <div class="two wide center aligned column">
                                <button class="ui orange inverted button" type="submit" th:name="action" th:value="'activate_bootcamp:' + ${bootcamp.bootcampName}" >Finish</button>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                </div>
                <div>
                        <button class="ui fluid large teal submit button" type="submit" th:name="action" th:value="add_bootcamp">Create New Bootcamp</button>
                </div>
            </div>
        </div>

        <div class="ui orange divider"></div>

        <div class="column">
            <div class="ui segment">
                <h1>Finished Bootcamps</h1>

                <div class="ui divider"></div>

                <div class="content" th:each="bootcamp:${finishedBootcamps}">

                    <div class="ui grid">

                        <div class="one wide center aligned column">
                            <i class="large newspaper icon"></i>
                        </div>


                        <div class="three wide column">
                            <h4><span th:text="${bootcamp.bootcampName}" th:name="bootcampname"></span></h4>
                        </div>


                        <div class="three wide column">
                            <h5><span th:text="${bootcamp.courseList}"></span></h5>
                        </div>


                        <div class="three wide column">
                            <div th:each="trainee, iterStat:*{bootcamp.getTrainees()}">
                                <h5>
                                    <span th:text="!${iterStat.last} ? ${trainee.firstName + ' ' + trainee.lastName} + ',' : ${trainee.firstName + trainee.lastName}"></span>
                                </h5>
                            </div>
                        </div>

                        <div class="two wide center aligned column">
                                <button th:name="action" th:value="'edit_bootcamp:' + ${bootcamp.bootcampName}" type="submit" class="ui orange inverted button">Edit</button>
                        </div>

                        <div class="two wide center aligned column">
                                <button th:name="action" th:value="'activate_bootcamp:' + ${bootcamp.bootcampName}" type="submit" class="ui orange inverted button">Reactivate</button>
                        </div>

                        <div class="two wide center aligned column">
                                <button th:name="action" th:value="'delete_bootcamp:' + ${bootcamp.bootcampName}" type="submit" class="ui orange inverted button">Delete</button>
                        </div>
                    </div>
                    <div class="ui divider"></div>

                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
