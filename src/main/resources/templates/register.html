    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>


    <link href="https://d36bmc1enj16yj.cloudfront.net/production/assets/pages/next-theme-420a2b84df4422f527df4b319c89641a8a309d6e0bdaa4deed04baed5633ea70.css"
          media="screen"
          rel="stylesheet"/>

</head>
<body style="background-color: cadetblue">

<div class="ui secondary pointing menu" style="background-color:white">
    <a class="item">
        <img class="image" src="ycnlogo.png">
    </a>
    <a class="item" href="dashboardpage">
        Dashboard
    </a>
    <a class="item" href="hardskillspage">
        Hardskills
    </a>
    <a class="item" href="softskillspage">
        Softskills
    </a>
    <a class="item" href="agendapage">
        Agenda
    </a>
    <a class="item active" href="gegevenspage">
        Gegevens
    </a>

    <div class="right menu">
        <a class="ui item" href="loginpage">
            Logout
        </a>
    </div>
</div>

<div>
    <h1 class="ui block header"
        style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Gegevens
        wijzigen</h1>
</div>

<form class="ui form" method="post" action="/register" style="margin-left: 25px; margin-right: 25px;">
    <h4 class="ui dividing header">Persoonlijke gegevens</h4>
    <div class="field">
        <div class="six fields">
            <div class="field">
                <label>Firstname</label>
                <input placeholder="Voornaam" type="text" name="firstname">
            </div>
            <div class="field">
                <label>Lastname</label>
                <input placeholder="Achternaam" type="text" name="lastname">
            </div>
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="Username" name="username">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" placeholder="Email" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Password" name="password">
            </div>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="checkbox" name="roles" value="USER">
            <label>User </label>
        </div>
    </div>
    <div class="field">

        <div class="ui radio checkbox">
            <input type="checkbox" name="roles" value="ADMIN">
            <label>Admin </label>
        </div>
    </div>
    <div class="field">
        <div class="ui radio checkbox">
            <input type="checkbox" name="roles" value="GUEST">
            <label>Guest </label>
        </div>
    </div>
    <button class="ui button" style="margin-left: 25px; margin-right: 25px;" type="submit">Register!</button>
</form>


</body>
</html>
