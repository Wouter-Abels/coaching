<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coaching | Dashboard | Trainee</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../elements.js"></script>

</head>
<body style="background-color: cadetblue">

<div th:insert="~{trainee/header :: header}"></div>
    <script>$('#dashboard').addClass('active');</script>

<div class="ui center aligned grid" style="margin-left:20px; margin-right:20px;">

            <div class="center aligned two column row">
                <div class="column">

                    <div class="ui segment">
                        <form class="ui form" method="get" action="/trainee/courses" style="margin-bottom: 10px">
                            <button class="ui mini icon teal message button">
                                <div class="content">
                                    <h2><span>Courses</span></h2>
                                </div>
                            </button>
                        </form>

                        <form class="ui form" method="get" th:action="@{'/trainee/course/' + ${course.coursename}}" th:each="course, iterStat:${courseList}" th:if="${iterStat.index} < 5">
                            <button class="ui mini icon message button">
                                <div class="content">
                                    <h3><span th:text="${course.coursename}"></span></h3>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="column">

                    <div class="ui segment">

                        <form class="ui form" method="get" action="/trainee/personaleducationplanpage" style="margin-bottom: 10px">
                            <button class="ui mini icon teal message button">
                                <div class="content">
                                    <h2><span>Personal Education Plan</span></h2>
                                </div>
                            </button>
                        </form>

                        <div class="ui center aligned grid">

                            <div class="ui center aligned two column row">

                                <div class="column">
                                    <b><p>Personal Softskills:</p></b>

                                    <a style="color:teal" th:href="'/trainee/personaleducationplanpage?name=' + ${personalsoftskill.name}" class="item" th:each="personalsoftskill, softStat : ${personalsoftskillList}" th:if="${softStat.index} < 5" >
                                        <p>
                                            <span th:text="${personalsoftskill.name}"></span>
                                        </p>
                                    </a>
                                </div>

                                <div class="column">
                                    <b><p>Personal Hardskills:</p></b>

                                    <a style="color:teal" th:href="'/trainee/personaleducationplanpage?name=' + ${personalhardskill.name}" class="item" th:each="personalhardskill, hardStat : ${personalhardskillList}" th:if="${hardStat.index} < 5" >
                                        <p>
                                            <span th:text="${personalhardskill.name}"></span>
                                        </p>
                                    </a>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="center aligned two column row">
                <div class="column">

                    <div class="ui segment">
                        <form class="ui form" method="get" action="/trainee/dashboard" style="margin-bottom: 10px">
                            <button class="ui mini icon teal message button">
                                <div class="content">
                                    <h2><span>Notifications</span></h2>
                                </div>
                            </button>
                        </form>

                        <p>- Gefeliciteerd met het behalen van IREB.</p>
                        <p>- Gefeliciteerd met het behalen van Scrum.</p>
                        <p>- Vergeet niet je declaraties in te vullen.</p>
                        <p>- Begin de week optimaal, zorg goed voor jezelf.</p>
                        <p>- Bart heeft je gevraagd een 360-graden test in te vullen.</p>
                    </div>
                </div>

                <div class="column">
                    <div class="ui segment">

                        <form class="ui form" method="get" action="/trainee/contactdetails" style="margin-bottom: 10px">
                            <button class="ui mini icon teal message button">
                                <div class="content">
                                    <h2><span>Contact Details</span></h2>
                                </div>
                            </button>
                        </form>

                        <p th:text="'Name: ' + ${user.firstName} + ' ' + ${user.lastName}"></p>
                        <p th:text="'Day of birth: ' + ${user.dateofbirth}"></p>
                        <p th:text="'Email: ' + ${user.email}"></p>
                        <p th:text="'Telephone number: ' + ${user.telephonenumber}"></p>
                        <p th:text="'Address: ' + ${user.street} + ' ' + ${user.streetNr} + ', ' + ${user.zipcode} + ', ' + ${user.city}"></p>
                    </div>
                </div>
            </div>

            <div class="center aligned two column row">
                <div class="column">
                    <div class="ui segment">

                        <form class="ui form" method="get" action="/trainee/calendar" style="margin-bottom: 10px">
                            <button class="ui mini icon teal message button">
                                <div class="content">
                                    <h2><span>Calendar</span></h2>
                                </div>
                            </button>
                        </form>


                        <div class="item" >
                            <img src="/agenda.png" class="image">

                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="ui segment">

                        <form class="ui form" method="get" action="/trainee/dashboard" style="margin-bottom: 10px">
                            <button class="ui mini icon teal message button">
                                <div class="content">
                                    <h2><span>Team</span></h2>
                                </div>
                            </button>
                        </form>

                        <form class="ui form" th:each="teammember : ${team}">
                            <button class="ui mini icon message button">
                                <div class="content">
                                    <h3><span th:text="${teammember.firstName} + ' ' + ${teammember.lastName}"></span></h3>
                                </div>
                            </button>
                        </form>


                    </div>
                </div>

<!--                <div class="column">-->

<!--                    <div class="ui segment">-->
<!--                        <i class="user large icon"></i>-->
<!--                        <h2>Team</h2>-->
<!--                        <p>Naam: Luuk Wempe</p>-->
<!--                        <p>Naam: Simone Meijers</p>-->
<!--                        <p>Naam: Wouter Abels</p>-->
<!--                        <p>Naam: Vuong Gno</p>-->
<!--                        <p>Naam: Naomi Goedhart</p>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
    </div>
</body>
</html>
