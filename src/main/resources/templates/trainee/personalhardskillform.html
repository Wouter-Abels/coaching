<body style="background-color: cadetblue">

<div class="ui secondary pointing menu" style="background-color:white">
    <a class="item">
        <img class="image" src="../ycnlogo.png">
    </a>
    <a class="item" href="/trainee/dashboard">
        Dashboard
    </a>
    <a class="item" href="/trainee/courses">
        Courses
    </a>
    <a class="item active" href="/trainee/personaleducationplanpage">
        Personal Education Plan

    <div class="right menu">
        <a class="ui item" href="/logout">
            Logout
        </a>
    </div>
</div>

<div>
    <h1 class="ui block header" style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Hardskill</h1>
</div>

<div class="ui grid" style="margin-left: 20px; margin-right: 20px;">
    <div class="five wide column">
        <div class="ui vertical fluid tabular menu">
            <a class="active item">
                Hardskill toevoegen
            </a>
            <a class="item">
                Hardskill verwijderen
            </a>
        </div>
    </div>

    <form class="ui form" method="post" action="/createpersonalhardskill">
        <div class="field">
            <label>Hardskill:</label>
            <input type="text" name="name" placeholder="Hardskill">
        </div>
        <div class="field">
            <label>Descriptie:</label>
            <input type="text" name="description" placeholder="Descriptie">
        </div>
        <div class="field">
            <label>Verslag:</label>
            <input type="text" name="report" placeholder="Verslag">
        </div>
        <div class="field">
            <label>Hardskill status: </label>
            <select class="ui dropdown" name="state">
                <option value="" disabled selected>Kies status</option>
                <option value="finished">Afgerond</option>
                <option value="ongoing">Gaande</option>
            </select>
        </div>

        <div class="field">
            <label>Begin datum:</label>
            <input type="text" name="start" placeholder="YYYY-MM-DD">
        </div>

        <div class="field">
            <label>Eind datum:</label>
            <input type="text" name="end" placeholder="YYYY-MM-DD">
        </div>

        <button class="ui button" type="submit">Voeg toe</button>
    </form>
</div>



</body>
