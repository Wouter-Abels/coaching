<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Coaching | Hardskills beheren</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/elements.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

    <script src="/hardskillform_validation.js"></script>

    <link href="https://d36bmc1enj16yj.cloudfront.net/production/assets/pages/next-theme-420a2b84df4422f527df4b319c89641a8a309d6e0bdaa4deed04baed5633ea70.css"
          media="screen"
          rel="stylesheet"/>
</head>
<body style="background-color: cadetblue">

<div th:insert="~{trainee/header :: header}"></div>
<script>$('#personalhardskillform').addClass('active');</script>

<div>
    <h1 class="ui block header" style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Hardskill</h1>
</div>

<form class="ui form" method="post" action="/createpersonalhardskill">
    <div class="ui two column centered grid">
        <div class="row">

            <div class="four wide column">

                <h4><label>Hardskill:</label></h4>
                    <input type="text" name="name" placeholder="Hardskill">

                    <h4><label>Status: </label></h4>
                    <select class="ui dropdown" name="state">
                        <option value="" disabled selected>Choose Status</option>
                        <option value="finished">Finished</option>
                        <option value="ongoing">Ongoing</option>
                    </select>

            </div>

            <div class="four wide column">
                <div class="ui segment" style="height:200px">
                    <h4><label>Description:</label></h4>
                    <input type="text" name="description" placeholder="Description" style="height:100px">
                </div>

            </div>

            <br>
            <br>

        </div>

        <div class="row">

                <div class="four wide column">

                    <h4><label>Start Date:</label></h4>
                    <input type="text" name="start" placeholder="YYYY-MM-DD">

                    <h4><label>End Date:</label></h4>
                    <input type="text" name="end" placeholder="YYYY-MM-DD">

                </div>

                <div class="four wide column">

                    <div class="ui segment" style="height:200px">
                        <h4><label >Report:</label></h4>
                        <input class="ui segment" type="text" name="report" placeholder="Report" style="height:100px">
                    </div>

                </div>

                <br>
                <br>

        </div>


        <div class="fifteen wide column">
            <button class="ui button fluid" type="submit">+ Add Hardskill</button>
        </div>
    </div>

    <div class="ui error message"></div>

</form>



</body>
</html>
