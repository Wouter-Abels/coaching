<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coaching | Softskills</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

    <link href="https://d36bmc1enj16yj.cloudfront.net/production/assets/pages/next-theme-420a2b84df4422f527df4b319c89641a8a309d6e0bdaa4deed04baed5633ea70.css"
          media="screen"
          rel="stylesheet"/>

</head>
<body style="background-color: cadetblue">

<div th:insert="~{trainee/header :: header}"></div>
<script>$('#personaleductionplanpage').addClass('active');</script>

<div>
    <h1 class="ui block header" style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Softskills
    <a class="item" href="/trainee/personalsoftskillform">
        <button type="submit" class="ui right floated button">+ Add Softskill</button>
    </a>
    </h1>
</div>

<div class="ui grid" style="margin-left: 20px; margin-right: 20px;">
    <div class="five wide column">
        <div class="ui vertical fluid tabular menu">
            <a th:href="'./personaleducationplanpage?softskillname=' + ${personalSoftskill.name}" class="item" th:each="personalSoftskill : ${personalSoftskillList}" >
                <p>
                    <span th:text="${personalSoftskill.name}"></span>
                </p>
            </a>
        </div>
    </div>
    <div class="eleven wide stretched column">
        <div class="ui segment" >
            <p th:each="pep : ${personalSoftskill}">
                <b>Softskill:</b>
                <br>
                <span th:text="${pep.name}"></span>
                <br>
                <b>Beschrijving:</b>
                <br>
                <span th:text="${pep.description}"></span>
                <br>
                <b>Verslag:</b>
                <br>
                <span th:text="${pep.report}"></span>
            </p>
        </div>
    </div>
</div>
<br>
<br>
<div>
    <h1 class="ui block header" style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px">
        Hardskills
            <a class="item" href="/trainee/personalhardskillform">
                <button type="submit" class="ui right floated button">+ Add Hardskill</button>
            </a>
    </h1>
</div>

<div class="ui grid" style="margin-left: 20px; margin-right: 20px;">
    <div class="five wide column">
        <div class="ui vertical fluid tabular menu">
            <a th:href="'./personaleducationplanpage?hardskillname=' + ${hardskill.name}" class="item" th:each="hardskill : ${hardskillList}" >
                <p>
                    <span th:text="${hardskill.name}"></span>
                </p>
            </a>
        </div>
    </div>
    <div class="eleven wide stretched column">
        <div class="ui segment" >
            <p th:each="pep : ${personalHardskill}">
                <b>Hardskill:</b>
                <br>
                <span th:text="${pep.name}"></span>
                <br>
                <b>Beschrijving:</b>
                <br>
                <span th:text="${pep.description}"></span>
                <br>
                <b>Verslag:</b>
                <br>
                <span th:text="${pep.report}"></span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
