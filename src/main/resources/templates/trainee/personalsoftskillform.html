<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coaching | Softskills beheren</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../softskillform.js"></script>

    <link href="https://d36bmc1enj16yj.cloudfront.net/production/assets/pages/next-theme-420a2b84df4422f527df4b319c89641a8a309d6e0bdaa4deed04baed5633ea70.css"
          media="screen"
          rel="stylesheet"/>
</head>
<body style="background-color: cadetblue">

<div th:insert="~{trainee/header :: header}"></div>
<script>$('#personalsoftskillform').addClass('active');</script>

<div>
    <h1 class="ui block header" style="padding: 10px; margin-left: 25px; margin-right: 25px; margin-top: 10px; margin-bottom: 10px"> Softskills</h1>
</div>

<form class="ui form" method="post" th:action="@{/createpersonalsoftskill/}"
      style="...">
    <div class="ui two column centered grid">
        <div class="row">

            <div class="four wide column">

                <h4><label>Softskill: </label></h4>
                <div class="field">
                    <select class="ui search dropdown" name="name" id="dropdown">
                        <option value="" disabled selected>Kies softskill</option>
                        <option th:value="${softskill.name}" th:name="${softskill.name}" th:each="softskill : ${softskillList}">
                            <span th:text="${softskill.name}"></span>
                    </select>
                </div>

            </div>

            <div class="eleven wide column">

                <div class="ui segment" style="height:200px">
                    <h4><label >Beschrijving:</label></h4>
                        <div th:each="pep : ${softskill}">
                            <div type="text" th:text="${pep.description}"></div>
                        </div>
                </div>

                <div class="ui segment" style="height:200px">
                    <h4><label >Verslag:</label></h4>
                    <input class="ui segment" type="text" name="report" placeholder="Report" style="height:100px">
                </div>

            </div>

            <br>
            <br>

        </div>

        <div class="fifteen wide column">
        <button class="ui button fluid" type="submit">Voeg toe</button>
        </div>
    </div>

</form>
</body>
</html>
